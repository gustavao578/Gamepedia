<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamepedia | Resultados de Busca</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="dark-mode" data-theme="dark">

    <header id="global-header">
        <div class="container header-content">
            <a href="index.html" class="marca">
                <img src="assets/images/Logo.png" alt="Gamepedia Logo" class="logo">
                Gamepedia
            </a>
            
            <form id="search-form" class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar jogos..." required aria-label="Buscar jogos">
                <button type="submit" aria-label="Pesquisar">Buscar</button>
            </form>

            <nav>
                <a href="index.html">Início</a>
                <a href="favoritos.html">Favoritos</a>
                <button id="open-filters-btn" class="nav-btn" title="Filtrar Busca" aria-label="Abrir filtros">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
                </button>
                <button id="theme-toggle" class="nav-btn" aria-label="Alternar tema"></button>
            </nav>
        </div>
    </header>
<br><br><br><Br>
    <main class="container">
        <h1 id="search-title">Resultados para: <span id="search-term">...</span></h1>

        <!-- Lista de Resultados -->
        <section id="results-list" class="game-list">
            <p>Carregando resultados...</p>
        </section>

        <!-- Mensagem de Vazio -->
        <div id="empty-results" style="display: none; text-align: center; padding: 50px;">
            <h3>Nenhum jogo encontrado!</h3>
            <p>Tente buscar por outro termo ou ajuste os filtros.</p>
            <a href="index.html" style="color: var(--accent-color); font-weight: bold; margin-top: 15px; display: inline-block;">← Voltar ao Início</a>
        </div>

        <!-- CONTROLES DE PAGINAÇÃO (Novo) -->
        <div id="pagination-controls" class="pagination-container">
            <!-- JS vai injetar botões aqui -->
        </div>
    </main>

    <!-- Modal de Filtros -->
    <div id="filters-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Filtrar Busca</h2>
            
            <div class="filter-group">
                <label for="genre-filter">Gênero</label>
                <!-- Values devem ser 'slugs' da RAWG -->
                <select id="genre-filter">
                    <option value="">Todos os Gêneros</option>
                    <option value="action">Ação</option>
                    <option value="adventure">Aventura</option>
                    <option value="rpg">RPG</option>
                    <option value="strategy">Estratégia</option>
                    <option value="shooter">Shooter</option>
                    <option value="racing">Corrida</option>
                    <option value="sports">Esportes</option>
                    <option value="indie">Indie</option>
                    <option value="puzzle">Puzzle</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="platform-filter">Plataforma</label>
                <!-- Nota: Filtro por plataforma textual é limitado na API gratuita sem IDs exatos -->
                <select id="platform-filter">
                    <option value="">Todas as Plataformas</option>
                    <option value="pc">PC</option>
                    <option value="playstation4">PlayStation 4</option>
                    <option value="playstation5">PlayStation 5</option>
                    <option value="xbox-one">Xbox One</option>
                    <option value="xbox-series-x">Xbox Series X</option>
                    <option value="nintendo-switch">Nintendo Switch</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="year-filter">Ano de Lançamento</label>
                <input type="number" id="year-filter" class="date-input" placeholder="Ex: 2023" min="1980" max="2030">
            </div>

            <button id="apply-filters-btn" class="btn-apply-filters">Aplicar Filtros</button>
        </div>
    </div>

    <footer>
        <div class="container footer-content">
            <small>&copy; 2025 Gamepedia. Todos os direitos reservados.</small>
            <small>Dados fornecidos por <a href="https://rawg.io/apidocs" target="_blank">RAWG.io API</a></small>
            <button id="theme-toggle-footer" class="nav-btn" aria-label="Alternar tema"></button>
        </div>
    </footer>

    <script src="assets/js/services/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/pages/resultados.js"></script>
</body>
</html>
