<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamepedia | Cadastro</title>
    <link rel="stylesheet" href="css/style.css"> 
    </head>
<body class="dark-mode"> 
    
    <a href="index.html" class="home-link">← Início</a>

    <div class="auth-container">
        <h1>Criar Conta</h1>
        
        <form id="cadastro-form">

            <input type="text" id="username" placeholder="Nome de Usuário" required>

            <input type="email" id="email" placeholder="E-mail" required>
            
            <input type="password" id="password" placeholder="Senha" required>

            <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>

            <button type="submit">Cadastrar e Explorar</button>
        </form>

        <div class="form-links">
            <a href="login.html">Já tem conta? **Acesse aqui**</a>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
