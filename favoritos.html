<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamepedia | Meus Favoritos</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- Adicionado ID para JS detectar a página -->
<body id="page-favoritos" class="dark-mode"> 

    <header id="global-header">
        <div class="container header-content">
            <!-- TAREFA 4: Logo SVG adicionada -->
            <a href="index.html" class="marca">
                <img src="assets/images/Logo.png" alt="Gamepedia Logo" class="logo">
                Gamepedia
            </a>
            <nav>
                <a href="index.html">Início</a>
                <a href="favoritos.html">Favoritos</a>
            </nav>
            <form id="search-form" class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar jogos..." required>
                <button type="submit">Buscar</button>
            </form>
            <!-- TAREFA 4: Ícone do tema (emoji removido, JS irá preencher) -->
            <button id="theme-toggle" aria-label="Alternar tema"></button>
        </div>
    </header>

    <main class="container">
        <h2>Meus Jogos Favoritos</h2>

        <section id="favorites-list" class="game-list">
            <p>Carregando...</p>
        </section>

        <div id="empty-message" style="display: none; text-align: center; padding: 60px 20px;">
            <h3 style="font-size: 2em; margin-bottom: 15px;">Lista Vazia</h3>
            <p style="margin-bottom: 20px; color: var(--color-text-secondary);">Você ainda não tem jogos favoritados. Explore e adicione seus favoritos!</p>
            <a href="index.html" style="color: var(--accent-color); font-weight: bold; font-size: 1.1em;">Explorar Jogos →</a>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <small>&copy; 2025 Gamepedia. Todos os direitos reservados.</small>
            <small>Dados fornecidos por <a href="https://rawg.io/apidocs" target="_blank">RAWG API</a></small>
            <!-- TAREFA 4: Ícone do tema (emoji removido, JS irá preencher) -->
            <button id="theme-toggle-footer" aria-label="Alternar tema"></button>
        </div>
    </footer>

    <script src="assets/js/services/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/pages/favoritos.js"></script>
</body>
</html>
